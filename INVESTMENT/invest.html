    <!---------------------form ---------->
    <div class="con">
      <div class="container3">
        <header>Investment Form</header>

        <form action="#">
          <div class="form first">
            <div class="details personal">
              <span class="title2">Personal Details</span>

              <div class="fields">
                <div class="input-field">
                  <label>Full Name</label>
                  <input type="text" placeholder="Enter your name" required />
                </div>

                <div class="input-field">
                  <label>Date Of Birth</label>
                  <input
                    type="date"
                    placeholder="Enter your date of birth"
                    required
                  />
                </div>
                <div class="input-field">
                  <label>Email</label>
                  <input type="text" placeholder="Enter your email" required />
                </div>

                <div class="input-field">
                  <label>Mobile Number</label>
                  <input
                    type="number"
                    placeholder="Enter mobile number"
                    required
                  />
                </div>

                <div class="input-field">
                  <label>Country</label>
                  <input
                    type="text"
                    placeholder="Enter your Country"
                    required
                  />
                </div>

                <div class="input-field">
                  <label>State</label>
                  <input type="text" placeholder="Enter your state" required />
                </div>
              </div>
            </div>

            <div class="details ID">
              <span class="title2">Next Of Kin</span>

              <div class="fields">
                <div class="input-field">
                  <label>Full Name</label>
                  <input type="text" placeholder="Name Required" required />
                </div>

                <div class="input-field">
                  <label> Mobile Number</label>
                  <input type="number" placeholder="Enter  number" required />
                </div>

                <div class="input-field">
                  <label>Email</label>
                  <input type="email" placeholder="Enter Email" required />
                </div>

                <div class="input-field">
                  <label>Country</label>
                  <input type="text" placeholder="Enter country" required />
                </div>

                <div class="input-field">
                  <label>State</label>
                  <input type="text" placeholder=" Enter state" required />
                </div>

                <div class="input-field">
                  <select required>
                    <option disabled selected>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>

              <button class="nextBtn">
                <span class="btnText">Next</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>

          <div class="form second">
            <div class="details address">
              <span class="title2">Address Details</span>

              <div class="fields">
                <div class="input-field">
                  <label>Address Type</label>
                  <input
                    type="text"
                    placeholder="Permanent or Temporary"
                    required
                  />
                </div>

                <div class="input-field">
                  <label>Nationality</label>
                  <input type="text" placeholder="Enter nationality" required />
                </div>

                <div class="input-field">
                  <label>State</label>
                  <input type="text" placeholder="Enter your state" required />
                </div>

                <div class="input-field">
                  <label>District</label>
                  <input
                    type="text"
                    placeholder="Enter your district"
                    required
                  />
                </div>

                <div class="input-field">
                  <label>Block Number</label>
                  <input
                    type="number"
                    placeholder="Enter block number"
                    required
                  />
                </div>

                <div class="input-field">
                  <label>Ward Number</label>
                  <input
                    type="number"
                    placeholder="Enter ward number"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="details family">
              <span class="title2">INVESTMENT</span>

              <div class="fields">
                <div class="input-field">
                  <label> Full Name</label>
                  <input type="text" placeholder="Enter  full name" required />
                </div>

                <div class="input-field">
                  <label>Investment Amount</label>
                  <input type="number" placeholder="Enter Amount" required />
                </div>

                <div class="input-field">
                  <label>payment</label>
                  <select required>
                    <option disabled selected>Payment Method</option>
                    <option>Transfer</option>
                    <option>Cheque</option>
                    <option>Deposit</option>
                  </select>
                </div>

                <div class="input-field">
                  <label>investment period</label>
                  <select required>
                    <option disabled selected>Period</option>
                    <option>90days</option>
                    <option>180days</option>
                    <option>360days</option>
                  </select>
                </div>

                <div class="input-field">
                  <label>Gender</label>
                  <select required>
                    <option disabled selected>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>

                <div class="input-field">
                  <label>investment type</label>
                  <select required>
                    <option disabled selected>select</option>
                    <option>interest</option>
                    <option>Equity shares</option>
                    <option>Own a bussiness</option>
                    <option>Mobic reserve</option>
                    <option>Mobic Wallet top-up</option>
                    <option>Mobic initial offering</option>
                  </select>
                </div>
              </div>

              <div class="buttons">
                <div class="backBtn">
                  <i class="uil uil-navigator"></i>
                  <span class="btnText">Back</span>
                </div>

                <button class="sumbit">
                  <span class="btnText">Submit</span>
                  <i class="uil uil-navigator"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
